<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <!-- Audio Files -->
    <audio data-key="65" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
    <audio data-key="83" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
    <audio data-key="68" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
    <audio data-key="70" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
    <audio data-key="71" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
    <audio data-key="72" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"></audio>
    <audio data-key="74" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
    <audio data-key="75" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
    <audio data-key="76" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
